{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">Exam Portal</h1>   
            <style media="screen">
                a:link {
                  text-decoration: none;
                }
            
                h6 {
                  text-align: center;
                }
            
                .row {
                  margin: 100px;
                }
              </style>
            <br><br>
            <div class="container">
              <div class="panel panel-primary">
                <div class="panel-heading">
                  <h6 class="panel-title">Courses</h6>
                </div>
                <table class="table table-hover" id="dev-table">
                  <thead>
                    <tr>
            
                      <th>Exam Name</th>
                      
                      <th>Take Exam</th>
                    </tr>
                  </thead>
                  {% for t in courses %}
                  <tr>
            
                    <td> {{t.course_name}}</td>
                    
                    <td><a class="btn btn-danger btn-xs" href="{% url 'studentapp:takeexam' t.id %}"><span class="glyphicon glyphicon-circle-arrow-right"></span></a></td>
                  </tr>
                  {% endfor %}
                </table>
              </div>
            </div>
            <br><br><br><br><br><br>
        </div>
    </div>
{% endblock body %}
