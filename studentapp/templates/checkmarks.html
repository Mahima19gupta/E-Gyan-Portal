{% extends "studentparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">View Marks</h1>   
            <style media="screen">
                a:link {
                  text-decoration: none;
                }
            
                h6 {
                  text-align: center;
                }
            
                .row {
                  margin: 100px;
                }
              </style>
            </head>
            <br><br>
            <div class="container">
              <div class="panel panel-primary">
                <table class="table table-hover" id="dev-table">
                  <thead>
                    <tr>
            
                      <th>Exam Name</th>
                      
                      <th>Total Marks</th>
                      <th>Attempt</th>
                      <th>Exam Date</th>
                    </tr>
                  </thead>
                  {% for t in results %}
                  <tr>
            
                    <td> {{t.exam}}</td>
                    <td> {{t.marks}}</td>
                    <td>Attemp {{ forloop.counter }}</td>
                    <td> {{t.date}}</td>
                    
                    
                  </tr>
                  {% endfor %}
                </table>
        </div>
    </div>
{% endblock body %}
