{% extends "adminparent.html" %}
{% block body %}
    <div class="row">
        <div class="col-sm-12">
            <h1 style="text-align:center;">View Course</h1>   
            <table class="table table-hover" id="dev-table">
                <thead>
                  <tr>
          
                    <th>Course Name</th>
                    <th>Total Question</th>
                    <th>Total Marks</th>
                    <th>Delete</th>
                  </tr>
                </thead>
                {% for t in courses %}
                <tr>
          
                  <td> {{t.course_name}}</td>
                  <td>{{t.question_number}}</td>
                  <td>{{t.total_marks}}</td>
                  
                  <td><a class="btn btn-danger btn-xs" href="{% url 'adminapp:deletecourse' t.id  %}"><span class="glyphicon glyphicon-trash"></span></a></td>
                </tr>
                {% endfor %}
              </table>
        </div>
    </div>
{% endblock body %}
